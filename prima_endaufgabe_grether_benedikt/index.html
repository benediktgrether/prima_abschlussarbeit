<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RunBeneRun</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="../Fudge/FudgeCore.js"></script>
  <script src="./js/SpriteGenerator.js"></script>
  <script src="./js/Character.js"></script>
  <script src="./js/Enemy.js"></script>
  <script src="./js/Floor.js"></script>
  <script src="./js/Tree.js"></script>
  <script src="./js/Mountain.js"></script>
  <script src="./js/Level.js"></script>
  <script src="./js/Platfrom.js"></script>
  <script src="./js/Items.js"></script>
  <script src="./js/Hitbox.js"></script>
  <script src="./js/Gravstone.js"></script>
  <script src="./js/Sound.js"></script>
  <script src="./js/Highscore.js"></script>
  <script src="./js/Main.js"></script>
</head>

<body>

  <canvas style="background-color: aliceblue;"></canvas>
  <img style="display: none;" src="Assets/Sprite/allSprites.png" />

  <div class="main-menu-container" id="mainMenu">
    <div class="main-menu-wrapper">
      <div class="counter counter-show" id="counter-show">0</div>
      <div class="btn" id="btn-play">
        <div class="play" id="startGame">Play</div>
      </div>
      <div class="btn btn-restart" id="btn-restart">
        <div class="play" id="restartGame">Restart Game</div>
      </div>
      <div class="btn" id="mute">
        <div class="mute">Mute</div>
      </div>
      <div class="input-wrapper">
        <div class="input-infos">
          <div class="btn-wrapper">
            <div class="btn-input">W</div>
            <div class="btn-info">Jump</div>
          </div>
          <div class="btn-wrapper">
            <div class="btn-input">A</div>
            <div class="btn-info">Walking Backwards</div>
          </div>
          <div class="btn-wrapper">
            <div class="btn-input">D</div>
            <div class="btn-info">Walking Forwards</div>
          </div>
          <div class="btn-wrapper">
            <div class="btn-input">E</div>
            <div class="btn-info">Item Drop</div>
          </div>
        </div>
        <div class="btn-wrapper">
          <div class="btn-input btn-space"></div>
          <div class="btn-info">Space to Fight</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="wrapper-infos">
      <div class="counter-wrapper" id="counter">0
      </div>
      <div class="char-wrapper">
        <div class="heart-container">
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="45" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="40" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="35" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="30" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="25" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="20" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="15" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="10" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="5" /></svg>
          <svg class="heart heart-full">
            <use xlink:href="#heart" id="0" /></svg>
        </div>
        <div class="item-wrapper">
          <div class="item-bar">
            <div class="item-health" id="itemHealthBar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="beat1" src="./Assets/Sounds/new_sound/beat1.mp3" type="audio/mpeg"></audio>
  <audio id="beat2" src="./Assets/Sounds/new_sound/beat2.mp3" type="audio/mpeg"></audio>
  <audio id="walkPlayer" src="./Assets/Sounds/ingame_sound/footsteps/sfx_movement_footsteps1b.mp3"
    type="audio/mpeg"></audio>
  <audio id="walkZombie" src="./Assets/Sounds/ingame_sound/walkZombie/sfx_movement_footsteps1a.mp3"
    type="audio/mpeg"></audio>
  <audio id="jump" src="./Assets/Sounds/ingame_sound/jump/sfx_movement_jump4.mp3" type="audio/mpeg"></audio>
  <audio id="swordFight" src="./Assets/Sounds/ingame_sound/sword/sfx_wpn_sword1.mp3" type="audio/mpeg"></audio>
  <audio id="itemDegredation" src="./Assets/Sounds/ingame_sound/itemDegredation/sfx_sounds_interaction10.mp3"
    type="audio/mpeg"></audio>
  <audio id="itemDrop" src="./Assets/Sounds/ingame_sound/itemDrop/sfx_sounds_interaction1.mp3"
    type="audio/mpeg"></audio>
  <audio id="itemDropZombie" src="./Assets/Sounds/ingame_sound/itemDropZombie/sfx_sound_neutral5.mp3"
    type="audio/mpeg"></audio>
  <audio id="enemyHit" src="./Assets/Sounds/ingame_sound/hit/sfx_damage_hit1.mp3" type="audio/mpeg"></audio>
  <audio id="playerHit" src="./Assets/Sounds/ingame_sound/hit/sfx_damage_hit2.mp3" type="audio/mpeg"></audio>

  <audio id="zombieDeath" src="./Assets/Sounds/ingame_sound/zombie/sfx_deathscream_human2.mp3"
    type="audio/mpeg"></audio>


  <svg style="display:none">
    <symbol id="heart" width="25.1" height="18.81" viewBox="0 0 25.1 18.81">
      <title>Pixel_heart_new</title>
      <path d="M25,9.5v2.09H22.91v2.09H20.82v2.09H18.73v2.09H16.64V20H14.55V22h-4.2V20H8.26V17.86H6.17V15.77H4.08V13.68H2V11.59H-.1V7.41H2V5.32H4.08V3.23h6.27V5.32h4.2V3.23h6.27V5.32h2.09V7.41H25Z" transform="translate(0.1 -3.23)"/>
    </symbol>
  </svg>
</body>

</html>
